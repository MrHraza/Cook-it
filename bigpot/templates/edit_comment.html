{% extends "base.html" %}
{% block content %}

<div class="page-section clearfix mt-5">
	<div class="container mt-5 mb-5">
        <div class="row mx-auto">
            <h1 class="mt-5">Edit your comment</h1>
        </div>
	</div>
</div>

<section class="edit-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <strong>{{ message }}</strong>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <p>
                    Your edited comment will be posted to our community page.
                </p>

                <form action="{{ url_for('edit_comment', comment_id=comment.id) }}" method="post">
                    <textarea name="new_comment_text" placeholder="Leave your comment here" rows="10" cols="100">{{ comment.text }}</textarea>
                    <br>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn-xs btn-primary">Re-post comment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<hr class="mt-5 mb-4">
{% endblock %}
