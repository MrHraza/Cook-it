{% extends "base.html" %}
{% block content %}

<div class="page-section clearfix mt-5">
	<div class="container mt-5 mb-5">
	  <div class="row mx-auto">
		<h1 class="mt-5">{{ page_title }}</h1>
	  
	  </div>
	</div>
</div>

<section class="community-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                
                <p>
                    Welcome to our community page. Share your opinion on any receipe...
                </p>

                <form action="{{ url_for('add_comment') }}" method="post">
                    <textarea class="mt-3 mb-3" name="comment" id="comment" cols="30" rows="5" placeholder="Leave your comment here" required></textarea>
                    <button type="submit">Submit</button>
                </form>

            </div>
        </div>
    </div>
</section>

<hr class="mt-5 mb-5">

<section class="about-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="mb-5">Comments:</h2>
                <ul style="list-style: none;">
                    {% for comment in comments %}
                        <li>{{ comment }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>

{% endblock %}
